name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때마다 실행

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  bot-charts:
    runs-on: ubuntu-latest
    steps:
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure Git
      run: |
        git config user.name "myeong-han"
        git config user.email "myeong-han@users.noreply.github.com"
    - name: Run custom script
      run: |
        chmod +x ./script/bot-charts.sh  # 실행 권한 부여
        ./script/bot-charts.sh
    - name: Commit changes
      run: |
        git add -A
        git commit -m "[Action/bot] update charts/README.md" || echo "No changes to commit"
    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin main

  bot-assets: 
    runs-on: ubuntu-latest
    needs: bot-charts
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure Git
      run: |
        git config user.name "myeong-han"
        git config user.email "myeong-han@users.noreply.github.com"
    - name: Run custom script
      run: |
        chmod +x ./script/bot-assets.sh  # 실행 권한 부여
        ./script/bot-assets.sh
    - name: Commit changes
      run: |
        git add -A
        git commit -m "[Action/bot] update assets/README.md" || echo "No changes to commit"
    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin main

  build:
    runs-on: ubuntu-latest
    needs: bot-assets
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
